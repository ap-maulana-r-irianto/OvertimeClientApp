<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:replace="fragments/hr/sidebar :: head"></head>

  <body>
    <div th:replace="fragments/hr/sidebar :: sidebar"></div>
    <section class="home-section">
      <nav th:replace="fragments/hr/sidebar :: navbar"></nav>

      <div class="home-content">
        <div class="title">History Reimburse</div>
        <div class="sales-boxes">
          <div class="recent-sales box">
            <table
              id="reimburse-table"
              class="table table-bordered table-striped"
            >
              <thead class="table-light">
                <tr>
                  <th class="col-1">Id</th>
                  <th class="col-2">Nominal</th>
                  <th class="col-2">Description</th>
                  <th class="col-2">Date Time</th>
                  <th class="col-2">Type</th>
                  <th class="col-2">File</th>
                  <th class="col-2">Status</th>
                  <th class="col-2">Employee</th>
                  <th class="col-5">Action</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Reject -->
    <div
      class="modal fade"
      id="reject-reimburse"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Reject Reimburse
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Status</label>
              <label for="name" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="reimburse-up-description"
              />
              <input type="hidden" class="form-control" id="reimburse-up-id" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="reject()">
              submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/hr/reimburse.js}"></script>
    <div th:replace="fragments/hr/sidebar :: script"></div>
  </body>
</html>
