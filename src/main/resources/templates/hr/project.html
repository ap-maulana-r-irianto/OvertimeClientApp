<!DOCTYPE html>
<html lang="en" dir="ltr">

<head th:replace="fragments/hr/sidebar :: head"></head>

<body>
    <div th:replace="fragments/hr/sidebar :: sidebar"></div>
    <section class="home-section">
        <nav th:replace="fragments/hr/sidebar :: navbar"></nav>

        <div class="home-content">
            <div class="title">Project</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <table id="project-table" class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th class="col-1">Id</th>
                                <th class="col-2">Name</th>
                                <th class="col-2">Description</th>
                                <th class="col-2">Start Date</th>
                                <th class="col-2">End Date</th>
                                <th class="col-1">Status</th>
                                <th class="col-2">Budget</th>
                                <th class="col-2">Action</th>
                            </tr>
                        </thead>
                    </table>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#create-project">
                        Add Project
                    </button>
                </div>
            </div>

        </div>
        </div>
    </section>

    <!-- Modal Create -->
    <div class="modal fade" id="create-project" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="project-in-name">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Description</label>
                        <input type="name" class="form-control" id="project-in-description">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="project-in-start_date">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="project-in-end_date">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Status</label>
                        <select class="form-select project-in-status">
                            <option value="0" disabled selected>Select the Status!</option>
                            <option value="false">Not Active</option>
                            <option value="true">Active</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Budget</label>
                        <input type="number" class="form-control" id="project-in-budget">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="create()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="update-project" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="project-up-id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="project-up-name">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Description</label>
                        <input type="name" class="form-control" id="project-up-description">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="project-up-start_date">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="project-up-end_date">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Status</label>
                        <select class="form-select project-up-status">
                            <option value="0" disabled selected>Select the Status!</option>
                            <option value="false">Not Active</option>
                            <option value="true">Active</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Budget</label>
                        <input type="number" class="form-control" id="project-up-budget">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="update()">Submit</button>
                </div>
            </div>
        </div>
    </div>

      <!-- JQuery Script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/hr/project.js}"></script>

    <div th:replace="fragments/hr/sidebar :: script"></div>
</body>

</html>
