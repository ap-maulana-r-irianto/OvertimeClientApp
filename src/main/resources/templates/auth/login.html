<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{css/login.css}" />
  <title>Sign In</title>
</head>

<body>
  <section class="vh-150">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card shadow-lg">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://www.corpnce.com/wp-content/uploads/2021/03/img61.webp" alt="login form"
                  class="img-fluid" />
              </div>

              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                    <div class="d-flex align-items-center mb-3 pb-1">
                     <img th:src="@{img/LogoLogin.png}" width="400" height="90">
                    </div>          

                    <h5 class="fw-normal mb-3 pb-3">
                      Sign into your account
                    </h5>

                    <div class="mb-4">
                      <input type="text" class="form-control form-control-lg" th:field="*{username}"
                        placeholder="Username" />
                    </div>

                    <div class="mb-4">
                      <input type="password" class="form-control form-control-lg" th:field="*{password}"
                        placeholder="Password" />
                    </div>

                    <div class="pt-1 mb-4 d-grid">
                      <button class="btn btn-primary btn-lg btn-block" type="submit">
                        Login
                      </button>
                    </div>

                    <!-- <a class="small text-muted" href="#">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2">
                      Don't have an account?
                      <a th:href="@{/register}" class="register">Register here</a>
                    </p>
                    <a href="#" class="small text-muted">Copyright&copy;2023 Kelompk 7</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
