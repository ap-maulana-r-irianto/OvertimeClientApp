<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:replace="fragments/executive/sidebar :: head"></head>
<body>
    <div th:replace="fragments/executive/sidebar :: sidebar"></div>
    <section class="home-section">
        <nav th:replace="fragments/executive/sidebar :: navbar"></nav>

        <div class="home-content">
            <div class="title">Data Projek</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <table id="data-table" class="table table-bordered table-striped">
                        <tr>
                            <th class="col-2">No</th>
                            <th class="col-2">Nama Projek</th>
                            <th class="col-2">Tanggal Mulai</th>
                            <th class="col-2">Tanggal Selesai</th>
                            <th class="col-2">Keterangan</th>
                            <th class="col-2">Status</th>
                        </tr>
                        <tbody>
                            <tr th:each="project : ${project}">
                              <td th:text="${project.id}"></td>
                              <td th:text="${project.nama}"></td>
                              <td th:text="${project.start_date}"></td>
                              <td th:text="${project.end_date}"></td>
                              <td th:text="${project.description}"></td>
                              <td th:text="${employee.status}"></td>
                            </tr>
                          </tbody>
                    </table>
                </div>

                <div>

                </div>
            </div>

        </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
