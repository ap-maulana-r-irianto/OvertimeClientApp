<!DOCTYPE html>
<html lang="en" dir="ltr">

<head th:replace="fragments/hr/sidebar :: head"></head>

<body>
    <div th:replace="fragments/hr/sidebar :: sidebar"></div>
    <section class="home-section">
        <nav th:replace="fragments/hr/sidebar :: navbar"></nav>

        <div class="home-content">
            <div class="title">Data Projek Karyawan</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <table id="data-table" class="table table-bordered table-striped">
                        <tr>
                            <th class="col-2">No</th>
                            <th class="col-2">Nama Karyawan</th>
                            <th class="col-2">Projek</th>
                            <th class="col-2">Tanggal Mulai</th>
                            <th class="col-2">Tanggal Selesai</th>
                            <th class="col-2">Keterangan</th>
                            <th class="col-2">Status</th>
                            <th class="col-5">Action</th>
                        </tr>
                        <tbody>
                        <tbody>
                            <tr th:each="project : ${project}">
                                <td th:text="${project.id}"></td>
                                <td th:text="${project.employee.name}"></td>
                                <td th:text="${project.nama}"></td>
                                <td th:text="${project.start_date}"></td>
                                <td th:text="${project.end_date}"></td>
                                <td th:text="${project.description}"></td>
                                <td th:text="${employee.status}"></td>

                                <td class="d-flex align-items-center gap-4">
                                    <a th:href="@{/hr/update/{id} (id=${user.id})}" class="btn btn-warning px-5 fw-bold">Edit</a>
                                  </td>
                                </tr>
                              </tbody>
                        </table>
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#projek-karyawan">
                            Tambah Projek Karyawan
                        </button>

                </div>

                <div>

                </div>
            </div>

        </div>
        </div>
    </section>
 <!-- Modal Create -->
 <div class="modal fade" id="projek-karyawan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Tambah Projek Karyawan</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <label for="name" class="form-label">Nama Karyawan</label>
             <select class="form-select nama-projek-karyawan">
                 <option value="0" disabled selected>Pilih Karyawan</option>
             </select>
             <label for="name" class="form-label">Nama Projek</label>
             <select class="form-select nama-projek-karyawan">
                 <option value="0" disabled selected>Pilih Projek!!</option>
             </select>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="button" class="btn btn-info" onclick="create()">Submit</button>
         </div>
     </div>
 </div>
</div>

    <div th:replace="fragments/hr/sidebar :: script"></div>
</body>

</html>
