<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:replace="fragments/executive/sidebar :: head"></head>

  <body>
    <div th:replace="fragments/executive/sidebar :: sidebar"></div>
    <section class="home-section">
      <nav th:replace="fragments/executive/sidebar :: navbar"></nav>

      <div class="home-content">
        <div class="title">Data Projek</div>
        <div class="sales-boxes">
          <div class="recent-sales box">
            <table
              id="project-table"
              class="table table-bordered table-striped"
            >
              <thead class="table-light">
                <tr>
                  <th class="col-1">Id</th>
                  <th class="col-2">Name</th>
                  <th class="col-2">Description</th>
                  <th class="col-5">Start Date</th>
                  <th class="col-2">End Date</th>
                  <th class="col-5">Status</th>
                  <th class="col-2">Budget</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/executive/project.js}"></script>
    <div th:replace="fragments/executive/sidebar :: script"></div>
  </body>
</html>
