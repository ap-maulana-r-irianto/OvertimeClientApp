<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" th:href="@{css/style1.css}" />

    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>HR Dashboard | Group 7</title>
  </head>
  <body>
    <div class="sidebar" th:fragment="sidebar">
      <div class="logo-details">
        <i
          ><img
            align="top"
            th:src="@{img/overtime.png}"
            width="150"
            height="150"
        /></i>
        <!-- <span class="logo_name">Overtime</span> -->
      </div>
      <ul class="nav-links">
        <li>
          <a th:href="@{/home}" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>

        <li>
          <a th:href="@{/reimburse}">
            <i class="bx bx-money"></i>
            <span class="links_name">Data Reimburse</span>
          </a>
        </li>
        <li>
          <a th:href="@{/overtime}">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Data Overtime</span>
          </a>
        </li>
        <li>
          <a th:href="@{/project}">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Project</span>
          </a>
        </li>
        <li>
          <a th:href="@{/employee}">
            <i class="bx bx-user"></i>
            <span class="links_name">Employee</span>
          </a>
        </li>
        <li>
          <a th:href="@{/setting}">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <form th:action="@{/logout}" th:method="POST">
            <i class="bx bx-log-out"></i>
            <button type="submit">
              <span class="links_name">Logout</span>
            </button>
          </form>
        </li>
      </ul>
    </div>
    <section class="home-section" th:fragment="section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">HR Dashboard</span>
        </div>
        <!-- <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div> -->
        <div class="dropdown">
          <button class="dropbtn">
            <i class="bx bxs-user bx-sm"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Profil</a>
            <a href="#">logout</a>
          </div>
        </div>
      </nav>
    </section>
    <div th:fragment="script">
      <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
          sidebar.classList.toggle("active");
          if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
      </script>
      <!-- JQuery Script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
      </script>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>

      <!-- DataTables Script -->
      <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

      <!-- SweetAlert2 Script -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
  </body>
</html>
