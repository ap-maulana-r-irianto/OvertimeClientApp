<!DOCTYPE html>
<html lang="en" dir="ltr">

<head th:replace="fragments/hr/sidebar :: head"></head>

<body>
    <div th:replace="fragments/hr/sidebar :: sidebar"></div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Employee Dashboard</span>
            </div>
            <!-- <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
          </div> -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class='bx bxs-user bx-sm'></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">logout</a>
                </div>
            </div>
        </nav>



        <div class="home-content">
            <div class="title">Riwayat Pengajuan Reimburse</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <table id="data-table" class="table table-bordered table-striped">
                        <tr>
                            <th class="col-2">no</th>
                            <th class="col-2">Tanggal</th>
                            <th class="col-2">Nominal</th>
                            <th class="col-2">Keterangan</th>
                            <th class="col-2">Bukti Pembayaran</th>
                            <th class="col-2">Status</th>
                            <th class="col-5">Action</th>
                        </tr>
                    </table>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#reimburse-karyawan">
                        Pengajuan Reimburse
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Create -->
    <div class="modal fade" id="edit-profil" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Pengajuan Reimburse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="jam-mulai">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nominal</label>
                        <input type="number" class="form-control" id="Nominal">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Keterangan</label>
                        <input type="name" class="form-control" id="Keterangan">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Bukti Pembayaran</label>
                        <input type="file" class="form-control" id="Keterangan">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="create()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/hr/sidebar :: script"></div>
</body>

</html>
